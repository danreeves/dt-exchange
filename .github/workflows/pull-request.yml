---
name: "Build PR"

on:
  push:
    branches:
      - "*"
      - "!master"

jobs:
  build_pr:
    name: "Build PR"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3.2.0"

      - name: "Build"
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - run: npm i
      - run: npm run build
      - run: npm test

      - name: Create zip
        uses: thedoctor0/zip-release@0.6.2
        with:
          type: "zip"
          filename: "extension.zip"
          directory: extension

      - uses: actions/upload-artifact@v3
        with:
          name: extension
          path: extension/extension.zip
